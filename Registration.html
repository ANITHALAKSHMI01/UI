<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <figure>
        <figcaption>
            <fieldset>
                <legend>
                    <h3>Student Registration Form</h3>
                </legend>
                <form action="">
                    <label for="name">Name :</label>
                    <input type="text" id="name" placeholder=" Enter name"><br><br>
                    <label for="id">Student Id:</label>
                    <input type="text" id="id" maxlength="5" placeholder="Student id"><br><br>
                    <label for="year">Student Year : </label>
                    <select name="year" id="year">
                        <option value="1st">1st year</option>
                        <option value="2nd">2nd year</option>
                        <option value="3rd">3rd year</option>
                        <option value="4h">4th year</option>
                    </select><br><br>
                    <label for="dob">Date Of Birth : </label>
                    <input type="date" id="dob" max="2004-08-31" min="2000-01-01"><br><br>
                    <label for="gender" name="gen">Gender :</label>
                    <input type="radio" id="gender" name="gen">Female <input type="radio" id="gender" name="gen">Male <br><br>
                   <label for="address">Address :</label><br>
                   <textarea name="address" id="address" cols="50" rows="5" placeholder="Address"></textarea><br><br>
                   <label for="phone">Phone No :</label>
                   <input type="tel" id="phone" maxlength="10"><br><br>
                   <label for="lang">Languages : </label>
                   <input type="checkbox">Tamil <input type="checkbox">English <input type="checkbox">Others <br><br>
                   <label for="mark">12th Mark range : </label>
                   <input type="range" id="mark"><br><br>
                   <label for="doc">Upload document :</label>
                   <input type="file" id="doc" placeholder="Upload Birth certificate"><br><br>
                   <label for="email">Email Id :</label>
                   <input type="email" id="email" required placeholder="Email"><br><br>
                   <label for="pass">Password : </label>
                   <input type="password" id="pass" placeholder="Password" required maxlength="6"><br><br>
                   <button><a href="file:///C:/Users/Anit3573/Desktop/Thankyou.html" target="_blank">Register</a></button>
                   <button><a href="file:///C:/Users/Anit3573/Desktop/Welcomepage.html">Back</a></button>
                   <!-- <a href="file:///C:/Users/Anit3573/Desktop/Thankyou.html" target="_blank"><button>Submit</button></a> -->
                   <!-- <a href="file:///C:/Users/Anit3573/Desktop/Thankyou.html"><input type="submit"></a> -->
                </form>
            </fieldset>
        </figcaption>
    </figure>
</body>
</html>
