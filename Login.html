    <title>Login</title>
</head>
<body>
    <script>
        function login()
        {
            alert("Login successfully...")
        }
    </script>
    <main>

                <form action="">
                    <label for="email">Email Id :</label>
                    <input type="email" id="email" required placeholder="Email"><br><br>

                    <button><p onclick="login()">Login</p></button>

                 </form>
                 <img src="./Images/login.jpg" alt="login">
    </main>
